<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <title>The Future</title>
</head>
<body>
  <nav class="navigation">
    <div class="logo">The Future</div>
    <section>  
      <div class="nav-link">About</div>
      <div class="nav-link">Shop</div>
      <div class="nav-link">Cart</div>
    </section>
  </nav>
  <section class="hero">
    <h1>This is heavy</h1>
  </section>
  <section class="contents">
    <div class="grid-item">
      <img class="item" src="https://www.sideshow.com/storage/product-images/912711/flux-capacitor__square.jpg" alt="Flux capacitor">
      <span class="item-text">Flux Capacitor</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://i.etsystatic.com/14895727/r/il/f777ab/5739193967/il_fullxfull.5739193967_2rfa.jpg" alt="">
      <span class="item-text">Hover Board</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://cdn.mos.cms.futurecdn.net/Gpk7zhoq6oEfwaWvdf4vi3.jpg" alt="">
      <span class="item-text">1966 Gibson ES-355</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://static.nike.com/a/images/f_auto,cs_srgb/t_prod/w_1920,c_limit/3c3639ab-cd38-4f60-8560-3be92e8a20c8/image.jpg" alt="">
      <span class="item-text">Nike Powerlace Shoes</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://www.yourprops.com/movieprops/original/yp564795435dca00.76735061/Back-To-The-Future-Marty-McFly-s-Cassette-Player-Headphones-1.jpg" alt="">
      <span class="item-text">Cassette Player</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://www.therpf.com/forums/attachments/martybiohazard-suit-jpg.1847318/" alt="">
      <span class="item-text">Biohazard Suit</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://i.ebayimg.com/images/g/M~IAAOSweK9h5Qrn/s-l1200.jpg" alt="">
      <span class="item-text">Clocktower Clock</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://i.etsystatic.com/20489653/r/il/9b91e3/2419581668/il_570xN.2419581668_r00l.jpg" alt="">
      <span class="item-text">Time Circuits</span>
    </div>
    <div class="grid-item">
      <img class="item" src="https://m.media-amazon.com/images/I/716aQ+vwbKL.jpg" alt="">
      <span class="item-text">License Plates</span>
    </div>
  </section>
  
</body>
</html>
